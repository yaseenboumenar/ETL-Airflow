version: "3.8"

services:
  # Warehouse DB (you already used this)
  db:
    image: postgres:16
    container_name: etl-db
    environment:
      POSTGRES_USER: etluser
      POSTGRES_PASSWORD: etlpass
      POSTGRES_DB: etlwarehouse
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etluser -d etlwarehouse"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Airflow metadata DB
  airflow-db:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 10

  # One-time DB init + admin user
  airflow-init:
    image: apache/airflow:2.9.2
    depends_on: [airflow-db]
    environment:
      AIRFLOW__WEBSERVER__SECRET_KEY: "please-change-me-but-same-in-all-containers"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW_SECRET_KEY: "af79bd143b4797c19f91c29568a44526be74ff591e281f1c9dc5aa7d1828b4b9"
      _PIP_ADDITIONAL_REQUIREMENTS: >-
        boto3 pandas pyarrow sqlalchemy psycopg2-binary
        apache-airflow-providers-postgres
    user: "${AIRFLOW_UID:-50000}:0"
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create --username airflow --password airflow
      --firstname Air --lastname Flow --role Admin --email admin@example.com
      "
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./scripts:/opt/etl/scripts
      - ${HOME}/.aws:/home/airflow/.aws:ro

  airflow-webserver:
    image: apache/airflow:2.9.2
    depends_on: [airflow-init]
    environment:
      AIRFLOW__WEBSERVER__SECRET_KEY: "please-change-me-but-same-in-all-containers"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      _PIP_ADDITIONAL_REQUIREMENTS: >-
        boto3 pandas pyarrow sqlalchemy psycopg2-binary
        apache-airflow-providers-postgres
    user: "${AIRFLOW_UID:-50000}:0"
    ports: ["8080:8080"]
    command: webserver
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/etl/scripts
      - ${HOME}/.aws:/home/airflow/.aws:ro

  airflow-scheduler:
    image: apache/airflow:2.9.2
    depends_on: [airflow-webserver]
    environment:
      AIRFLOW__WEBSERVER__SECRET_KEY: "please-change-me-but-same-in-all-containers"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      _PIP_ADDITIONAL_REQUIREMENTS: >-
        boto3 pandas pyarrow sqlalchemy psycopg2-binary
        apache-airflow-providers-postgres
    user: "${AIRFLOW_UID:-50000}:0"
    command: scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/etl/scripts
      - ${HOME}/.aws:/home/airflow/.aws:ro